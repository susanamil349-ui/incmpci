<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEAL ‚Ä¢ AI PRO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Space Mono', monospace;
      background-color: #0a0a0a;
      color: #e0e0e0;
      padding: 2rem;
    }
    .panel {
      background-color: #111;
      border: 1px solid #333;
      padding: 1.5rem;
      border-radius: 4px;
    }
    .btn {
      background-color: #e0e0e0;
      color: #0a0a0a;
      padding: 0.75rem 1.5rem;
      border: none;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    .btn:hover {
      background-color: #0a0a0a;
      color: #e0e0e0;
      border: 1px solid #e0e0e0;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 0.75rem;
      background-color: transparent;
      border: 1px solid #333;
      color: #e0e0e0;
    }
    #output {
      white-space: pre-wrap;
      color: #ccc;
      background-color: #111;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 1rem;
      min-height: 100px;
    }
  </style>
</head>

<body>
  <div class="max-w-3xl mx-auto space-y-6">
    <header class="text-center">
      <h1 class="text-3xl font-bold tracking-[0.3em] uppercase">GEAL ‚Ä¢ AI PRO</h1>
      <p class="text-sm text-gray-500 mt-1">Powered by Google Gemini API</p>
    </header>

    <main class="space-y-4">
      <section class="panel">
        <h2 class="text-lg font-semibold mb-2 uppercase tracking-widest">Prompt</h2>
        <textarea id="promptInput" placeholder="Enter your prompt..."></textarea>
        <button id="generateBtn" class="btn w-full mt-4">Generate</button>
      </section>

      <section class="panel">
        <h2 class="text-lg font-semibold mb-2 uppercase tracking-widest">Gemini Response</h2>
        <div id="output">Response will appear here...</div>
      </section>
    </main>
  </div>

  <script>
  const apiKey = "AIzaSyBvK75_CwE4jKKMiMHeYe6_8vh5tRoYRmU";
  const geminiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-image:generateContent?key=${apiKey}`;

  const promptInput = document.getElementById("promptInput");
  const output = document.getElementById("output"); // can be a <div> or <p>
  const imageBox = document.getElementById("imageBox"); // your <img id="imageBox">
  const generateBtn = document.getElementById("generateBtn");

  generateBtn.addEventListener("click", async () => {
    const prompt = promptInput.value.trim();
    if (!prompt) {
      output.textContent = "‚ö†Ô∏è Please enter a prompt first.";
      return;
    }

    output.textContent = "üé® Generating image...";

    try {
      const res = await fetch(geminiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [
            {
              role: "user",
              parts: [{ text: prompt }]
            }
          ]
        })
      });

      const data = await res.json();
      console.log(data);

      const imageData = data.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;

      if (res.ok && imageData) {
        const imageSrc = `data:image/png;base64,${imageData}`;
        imageBox.src = imageSrc;
        output.textContent = "‚úÖ Image generated successfully!";
      } else {
        output.textContent = `‚ùå Gemini error: ${data.error?.message || "No image returned."}`;
      }
    } catch (err) {
      console.error(err);
      output.textContent = "‚ùå Network or API error: " + err.message;
    }
  });
</script>

</body>
</html>
